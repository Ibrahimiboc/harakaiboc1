<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Hello, world</title>

</head>
<body>
<div class="col-lg-8 border border-success rounded p-4 m-4 mx-auto">
	<nav class="mb-2 mt-3">
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Add Books</button>
    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" onclick="showAllBooks();">Show Books</button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
  	<!--Add book form-->
  	
  	<div class="col-lg-5 mx-auto border border-info rounded p-3 m-3">
  		<h1 class="alert alert-info">Add Books Form</h1>
  		<div class="form-group">
  			<label>Book Name</label>
  			<input type="text" name="name" class="form-control" id="book_name">
  		</div>
  		<div class="form-group">
  			<label>Book Prize</label>
  			<input type="number" name="prize" class="form-control" id="book_prize">
  		</div>
  		<div class="form-group">
  			<label>Number pages</label>
  			<input type="number" name="Pages" class="form-control" id="book_pages">
  		</div><br>
  		<div class="form-group">
  			<button class="btn form-control btn-success" id="save_book">Save Book</button>
  		</div>
  	 </div>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
    	<!-- Show book -->
    	<h1 class="alert alert-success">Show Book Table</h1>
    </div>
  </div>

</div>
<script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% load static %}
<script type="text/javascript" src="{% static 'index.js'%}"></script>
</body>
</html>
